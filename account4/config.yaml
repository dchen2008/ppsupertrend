# Account3 Configuration for Enhanced Trading Bot
# Balanced configuration example

# Check interval in seconds
check_interval: 60

# Market trend configuration
market:
  indicator: ppsupertrend
  timeframe: H3

# Stop loss configuration
stoploss:
  type: PPSuperTrend
  
# Balanced Risk/Reward configuration
risk_reward:
  bear_market:
    short_rr: 1.2    # Balanced approach
    long_rr: 0.6     # Balanced approach
  bull_market:
    short_rr: 0.6    # Balanced approach
    long_rr: 1.2     # Balanced approach