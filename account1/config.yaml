# Account1 Configuration Override
# Conservative configuration - uses mostly defaults

# Check interval in seconds
check_interval: 60

# Market trend configuration
market:
  indicator: ppsupertrend
  timeframe: H3

# Stop loss configuration
stoploss:
  type: PPSuperTrend
  
# Conservative Risk/Reward configuration
risk_reward:
  bear_market:
    short_rr: 1.0    # Conservative approach
    long_rr: 0.5     # Conservative approach
  bull_market:
    short_rr: 0.5    # Conservative approach
    long_rr: 1.0     # Conservative approach