# Account2 Configuration Override
# Standard configuration - uses defaults from src/config.yaml

# Check interval in seconds
check_interval: 60

# Market trend configuration
market:
  indicator: ppsupertrend
  timeframe: H3

# Stop loss configuration
stoploss:
  type: PPSuperTrend
  
# Standard Risk/Reward configuration (same as defaults)
risk_reward:
  bear_market:
    short_rr: 1.2    # Standard approach
    long_rr: 0.6     # Standard approach
  bull_market:
    short_rr: 0.6    # Standard approach
    long_rr: 1.2     # Standard approach

# Position sizing configuration based on market trend
position_sizing:
  use_dynamic: true
  bear:  # Bear market (3H PP SuperTrend signal)
    short_risk_per_trade: 300   # If 5min/15min PP sign is SHORT, risk $300 per trade
    long_risk_per_trade: 100    # If 5min/15min PP sign is LONG, risk $100 per trade
  bull:  # Bull market (3H PP SuperTrend signal)
    short_risk_per_trade: 100   # If 5min/15min PP sign is SHORT, risk $100 per trade
    long_risk_per_trade: 300    # If 5min/15min PP sign is LONG, risk $300 per trade